<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    

</head>
    <title>Prenota il tuo biglietto</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row text-center">
                <div class="col-4">
                    <h3>Nome e Cognome</h3>
                    <input id="name-surname" type="text">
                </div>
                <div class="col-4">
                    <h3>Km da percorrere</h3>
                    <p><input id="trip-distance" type="number"></p>
                </div>
                <div class="col-4">
                    <h3>Fascia di età</h3>
                    <select id="age-range">
                        <option value="1">Minorenne</option>
                        <option value="2">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-5 text-center">
                    <button class="btn bg-primary fw-bold text-white px-5">Genera</button>
                    <button class="btn bg-danger fw-bold text-white px-5">Annulla</button>
                </div>
            </div>
            <section>
                <div class="container d-none">
                    <div class="row test text-white">
                        <div class="col-3 bg-primary">
                            <h3>Nome Passeggero</h3>
                            <p>John Snow</p>
                        </div>
                        <div class="col-9 bg-dark pt-5 text-center">
                            <div class="col d-inline-block px-4 ">
                                <h3>Offerta</h3>
                                <p id="ticket-category">Biglietto Standard</p>
                            </div>
                            <div class="col d-inline-block px-4">
                                <h3>Carrozza</h3>
                                <p id="vecture-code">6</p>
                            </div>
                            <div class="col d-inline-block px-4">
                                <h3>Codice CP</h3>
                                <p id="cp-code">928178</p>
                            </div>
                            <div class="col d-inline-block px-4">
                                <h3>Costo biglietto</h3>
                                <p id="ticket-price">2.10 €</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
  
    
    <script type="text/javascript" src="js/main.js"></script>   
</body>
</html>
